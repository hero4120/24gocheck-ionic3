<ion-header >
  <ion-navbar >
    <ion-title >{{"profile"|translate}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="editform" (ngSubmit)="editUser()" #editForm="ngForm">
    <ion-list>

      <ion-item  style="background-color: #f4f4f4">
        <ion-label >{{"profile"|translate}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label style="font-size:15px; min-width: 30% !important; max-width: 30% !important;">{{"email"|translate}}</ion-label>
        <ion-label style="font-size:15px">{{user_info.email}}</ion-label>
      </ion-item>
      <ion-item style="background-color: #f4f4f4">
        <ion-label >{{"your_info"|translate}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label style="font-size:15px; min-width: 30% !important; max-width: 30% !important;">{{"firstname"|translate}}</ion-label>
        <ion-input type="text" formControlName="firstname" [ngModel]="user_info.firstname" style="font-size:15px"></ion-input>

      </ion-item>
      <ion-item>
        <ion-label style="font-size:15px; min-width: 30% !important; max-width: 30% !important;">{{"lastname"|translate}}</ion-label>
        <ion-input type="text" formControlName="lastname" [ngModel]="user_info.lastname" style="font-size:15px"></ion-input>

      </ion-item>
      <ion-item>
        <ion-label style="font-size:15px; min-width: 30% !important; max-width: 30% !important;">{{"phone"|translate}}</ion-label>
        <ion-input type="text" formControlName="phone" [ngModel]="user_info.telephone" style="font-size:15px"></ion-input>

      </ion-item>
      <ion-item style="background-color: #f4f4f4">
        <ion-label >{{"your_address"|translate}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label style="font-size:15px; min-width: 30% !important; max-width: 30% !important;">{{"address"|translate}} 1</ion-label>
        <ion-textarea type="text" formControlName="address_1" style="font-size:15px" [ngModel]="user_info.user_address.address_1"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label style="font-size:15px; min-width: 30% !important; max-width: 30% !important;">{{"address"|translate}} 2</ion-label>
        <ion-textarea type="text" formControlName="address_2" style="font-size:15px" [ngModel]="user_info.user_address.address_2"></ion-textarea>
      </ion-item>
    </ion-list>

    <button ion-button block type="submit" [disabled]="!fullfill()">Edit</button>
  </form>
</ion-content>
